<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Sign up -->
    <div class="main">
      <div class="container a-container " id="a-container">
        <form class="form signup" id="a-form" >
          <h2 class="form_title title">회원가입</h2>
          <input id="email" class="form__input" onkeyup="enterSignup()" name="email" type="email" placeholder="Email"> 
          <input id="nickname" class="form__input" onkeyup="enterSignup()" name="nickname" type="text" placeholder="Nickname">
          닉네임은 3자 이상 또는 특수문자 제외 
          <input id="password" class="form__input" onkeyup="enterSignup()" name="password" type="password" placeholder="Password" maxlength="16">
          비밀번호는 8자 이상 16자이하의 영문 대/소문자, 숫자, 특수문자 필수
          <input id="repassword" class="form__input" onkeyup="enterSignup()" name="repassword" type="password" placeholder="Confirm Password" maxlength="16">
          <button class="form__button button submit" type="button" onclick="signup()">회원가입</button><br>
          <div class="alert alert-danger" id="alert-danger"></div>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form">
          <h2 class="form_title title">로그인</h2>
          <input id="signin_email" class="form__input" onkeyup="enterLogin()" name="signin_email" type="email" placeholder="Email">
          <input id="signin_password" class="form__input" onkeyup="enterLogin()" name="signin_password" type="password" placeholder="Password" maxlength="16">
          <button class="form__button button submit" type="button" onclick="Login()">로그인</button>
        </form>
      </div>

      <!-- Sign In Plancard -->
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">오랜만입니다.</h2>
          <p class="switch__description description">서비스를 이용하시려면 로그인을 해주세요.</p>
          <button id="sign_in_btn" class="switch__button button switch-btn">로그인</button>
        </div>

        <!-- Sign Up Plancard -->
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">환영합니다.</h2>
          <p class="switch__description description">새로운 서비스를 이용해보고 싶으시면 회원가입을 해주세요.</p>
          <button id="sign_up_btn" class="switch__button button switch-btn">회원가입</button>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- partial -->
<script src="./static/script/user_api.js"></script>
<script src="./static/style/js/user_style.js"></script>
</body>
</html>
