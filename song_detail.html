<main id="pageContent" class="page has-sidebar">

<div class="container-fluid relative animatedParent animateOnce">
    <div class="wrapper animated fadeInUpShort p-4 mt-2">
        <div class="row">
            <div class="col-lg-8">
                <div class="video-responsive">
                    <div class="card no-b r-0">
                        <div class="card-body p-4">
                            <div class="d-lg-flex align-items-center">
                                <img id="song_image" width="60px">&nbsp;&nbsp;
                                <h1 id = "song_title" class="my-3 h4"><h1 class="my-3 h4">&nbsp;|&nbsp;</h1><h1 id="song_singer" class="my-3 h4"></h1><h1 class="my-3 h4">&nbsp;|&nbsp;</h1><h1 id="song_genre" class="my-3 h4"></h1>
 
                                <div class="ml-auto pt-3 p-lg-0">
                                    <a onclick="SongLike()" class="heartBtn" id="heartBtn"><i class="icon-heart s-24" style="color:red;" id="hearticon"></i></a>
                                    <a id="playlistupdate" class="ml-3"><i class="icon-plus s-24" style="color:red"></i></a>
                                    <div class="modal hidden">
                                        <div class="modal__overlay"></div>
                                        <div class="modal__content_1" id="playlist_song_view">
                                            <div>
                                                <button id="playlist_song_create" style="display:none;"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="https://www.youtube.com/embed/Av6vjZVtDR8"
                                height="540"
                                allowfullscreen></iframe>
                    </div>

                </div>
                <div class="card">
                    <div class="card-body p-0">
                        <div class="lightSlider has-items-overlay playlist"
                             data-item="3"
                             data-item-xl="3"
                             data-item-lg="3"
                             data-item-md="3"
                             data-item-sm="1"
                             data-auto="false"
                             data-pager="false"
                             data-controls="true"
                             data-loop="false">
                             <div>
                                <div class="p-5">
                                    <button id="btn_toggle3" style="background-color:transparent; color:white; border: none;" >View</button>
                                    <h5 class="font-weight-normal s-14"></h5>
                                    <span class="s-48 font-weight-lighter amber-text">lyrics</span>
                                </div>
                            </div>
                            <div>
                                <div class="p-5 bg-primary text-white">
                                    <button id="btn_toggle2"style="background-color:transparent; color:white; border: none;" >Comment</button>
                                    <h5 class="font-weight-normal s-14"></h5>
                                    <span id="comments_count" class="s-48 font-weight-lighter text-primary"></span>
                                </div>
                            </div>

                            <div>
                                <div class="p-5">
                                    <button id="btn_toggle"style="background-color:transparent; color:white; border: none;" >Voice</button>
                                    <h5 class="font-weight-normal s-14"></h5>
                                    <span id="voices_count" class="s-48 font-weight-lighter amber-text"></span>
                                </div>
                            </div>
                            <div>
                                <div class="p-5">
                                    <h5 class="font-weight-normal s-14">Likes</h5>
                                    <span id="song_likes" class="s-48 font-weight-lighter pink-text"></span>

                                    <div> 
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="card mt-1 mb-5" id="Toggle3">
                    <div class="card-body">
                        <div class="media my-5 ">
                            <div class="media-body">
                                <h6 id="song_lyrics"class="mt-0"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-1 mb-5" id="Toggle2">
                    <div class="card-body">
                        <div class="media my-5 ">
                            <div class="media-body" >
                                <div class="one-comment" >
                                    <!-- 댓글 부분 -->
                               </div>
                               <form class="p-2">
                                <div class="d-flex flex-row align-items-start"><textarea
                                        class="form-control ml-1 shadow-none textarea" id="comment-content"></textarea></div>
                                <div class="mt-2 text-right">
                                    <button class="btn btn-primary btn-sm shadow-none" type="button" onclick="handleComment()">
                                        Post comment
                                    </button>
                                </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- 모창 등록 -->
                <div class="card mt-1 mb-5" id="Toggle">
                    <div class="card-body">
                        <div class="media my-5 " id="airticle1">
                            <div class="media-body">
                                <input type=checkbox id="chk-hear-mic"><label for="chk-hear-mic">마이크 소리 듣기</label>
                                <button id="record" class="s-24 text-primary icon-record font-weight-bold" style="background-color:#0C101B; border:none;"></button>
                                <button id="stop" class="s-24 text-primary icon-stop font-weight-bold" style="background-color:#0C101B; border:none;"></button>
                                <div id="sound-clips">
                                    <article id="clipContainer"></article>
                                </div>
                                <hr>
                                <div>
                                    <form id="testForm">
                                        <input type="file" id="mp-file-upload" accept="audio/*" />
                                    </form>
                                    <br> 
                                    <button class="btn btn-primary btn-sm shadow-none" type="button" onclick="mpload()">
                                        Post voice
                                    </button>
                                </div>
                                <div class="one-voice" style="margin-top:20px;">
                                    <audio id="audioContainer">
                                        <source id="audioSource" src="" />
                                    </audio>
                                    <div class="js-onOffWrap" ></div>
                                        <button class="js-playBtn" style="display:none;"></button>
                                        <button class="js-stopBtn" style="display:none;"></button>
                                    </div> 
                                     
                                </div>                          
                            </div>
                            <!-- <form class="bg-light p-2">
                                <div class="d-flex flex-row align-items-start"><textarea
                                        class="form-control ml-1 shadow-none textarea" id="voice-text"></textarea></div>
                                <div class="mt-2 text-right">
                                    <button class="btn btn-primary btn-sm shadow-none" type="button" onclick="handleComment()">
                                        Post comment
                                    </button>
                                </div>
                            </form> -->
                        </div>

                    </div>
                </div>
            </div>
            
        </div>

    </div>
